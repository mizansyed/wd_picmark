<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="../jquery.wd_picmark.min.js"></script>


<script>
$(document).ready(function() {
    $('.image1').wd_picmark();
    $('.image2').wd_picmark(
	    {
	    	useAlt: false,
	    	font: {
	    		backgroundColor: '#666', 
	    		color : '#fff', 
	    		padding: '2px 4px'
	    	}
	    }
    );

    $('.image3').wd_picmark(
	    {
	    	defaultText: "This is the default message"
	    }
    );
});
</script>
<link href='http://fonts.googleapis.com/css?family=Lekton' rel='stylesheet' type='text/css'>
<style type="text/css">
div {clear:both; margin-bottom: 30px }
</style>
</head>


<body>
<h1>Examples</h1>

<h2>Basic usage - with alt attribute</h2>	
<img class="image1" width="600" src="A_small_cup_of_coffee.JPG" alt="Copyright &copy; 2013, Tea Cup Ltd" />
<div />

<h2>Data attribute usage</h2>	
<img class="image2" src="tea_cup_small.jpg" data-mark="Copyright &copy; 2014, Tea Cup Ltd" alt=""  />
<div />

<h2>Default values (when alt and data attributes are not used)</h2>	
<img width="600" class="image3" src="A_small_cup_of_coffee.JPG"  alt=""  />

</body>

</html>
